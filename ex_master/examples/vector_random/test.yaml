type: python
name: Python Test Suite
description: Checks subtests and graphics
version: '1.0'
properties:
  failureMessage: Some or all tests failed
  successMessage: Congratulations! All tests passed
  qualification: verifyEqual
  relativeTolerance: 1.0e-15
  absoluteTolerance: 0.0
  allowedOccuranceRange:
  - 0
  - 0
  occuranceType: NAME
  timeout: 180.0
  tests:
  - type: variable
    name: random
    entryPoint: vector_random.py
    id: random
    tests:
    - name: rand1
    - name: rand2
    - name: i_min
    - name: i_max
    - name: rand_normal
    - name: randint1
    - name: randint2
