type: python
name: Python Test Suite
description: Checks subtests and graphics
version: '1.0'
properties:
  failureMessage: Some or all tests failed
  successMessage: Congratulations! All tests passed
  qualification: verifyEqual
  relativeTolerance: 1.0e-15
  absoluteTolerance: 0.0
  allowedOccuranceRange:
  - 0
  - 0
  occuranceType: NAME
  timeout: 180.0
  tests:
  - type: graphics
    name: errorbar-test
    entryPoint: ex.py
    tests:
    - qualification: startsWith
      name: figure(1).axes[0].containers[0].get_label()
      pattern: my err
    - name: figure(1).axes[0].containers[0].lines[0].get_linestyle()
      value: -.
    - name: figure(1).axes[0].containers[0].lines[2][0].get_linewidth()[0]
