type: python
name: my testssuite name
description: my description
version: '1.1'
properties:
  failureMessage: Some or all tests failed
  successMessage: Congratulations! All tests passed
  qualification: verifyEqual
  relativeTolerance: 1.0e-15
  absoluteTolerance: 0.0
  allowedOccuranceRange:
  - 0
  - 0
  tests:
  - type: exist
    name: existance 1
    entryPoint: unit1.py
    id: unit1
    file: unit1.py
    tests:
    - name: '-'
  - type: exist
    name: existance 2
    entryPoint: unit1.py
    id: types
    file: types.py
    tests:
    - name: '-'
  - type: exist
    name: existance 3
    entryPoint: unit1.py
    id: graphics
    file: graphics.py
    tests:
    - name: '-'
  - type: linting
    name: linting 1
    successDependency:
    - unit1
    entryPoint: unit1.py
    file: unit1.py
    tests:
    - name: '-'
      pattern: W
  - type: linting
    name: linting 2
    successDependency:
    - types
    entryPoint: unit1.py
    file: types.py
    tests:
    - name: '-'
  - type: linting
    name: linting 3
    successDependency:
    - graphics
    entryPoint: unit1.py
    file: graphics.py
    tests:
    - name: '-'
      pattern: E741
  - type: structural
    name: structural 1
    successDependency:
    - unit1
    entryPoint: unit1.py
    file: unit1.py
    tests:
    - allowedOccuranceRange:
      - 1
      - 1
      name: class
    - allowedOccuranceRange:
      - 1
      - 1
      name: pass
  - type: variable
    name: variables unit1
    successDependency:
    - unit1
    entryPoint: unit1.py
    tests:
    - qualification: startsWith
      name: __doc__
      pattern: This is the doc-string
  - type: variable
    name: variables types
    successDependency:
    - types
    entryPoint: types.py
    tests:
    - name: x1
    - name: x2
    - name: x3
    - name: x4
    - name: x5
    - name: x6
    - name: x7
    - name: x8
    - name: x9
    - name: x10
    - name: x11
    - name: x12
    - name: x13
    - name: x14
    - name: x15
  - storeGraphicsArtifacts: false
    type: graphics
    name: matplot figures
    successDependency:
    - graphics
    entryPoint: graphics.py
    tests:
    - name: figure(1).axes[0].lines[0]._linestyle
    - name: figure(1).axes[0].lines[0].get_linestyle()
    - qualification: startsWith
      name: figure(1).axes[0].get_xlabel()
      pattern: x
    - name: figure(2).axes[0].get_ylabel()
      value: y
  - type: variable
    name: test setup code
    entryPoint: unit1.py
    setUpCode:
    - x=3
    - y=1
    - 'x=3

      y=1'
    - x=3
    - y=1
    tests:
    - name: var2
      evalString: x-y
