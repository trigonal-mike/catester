name: Python Test suite
description: Checks variables
type: "python"
version: "1.0"
failureMessage: Some or all tests failed
successMessage: Congratulations! All tests passed
storeGraphicsArtefacts: false

properties:
  qualification: verifyEqual
  tests:
    - name: Test Basic
      type: variable
      entryPoint: "Basic.py"
      tests:
        - name: "var1"
        - name: "var2"
          value: "1"
        - name: "var3"
          evalString: "not not not False"
        - name: "var9[0]"
    - name: Existance of a file
      type: exist
      file: Bas*.py
      tests:
        - name: existance
