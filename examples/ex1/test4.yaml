testInfo:
  studentDirectory: "student"
  referenceDirectory: "reference"

name: Python Test suite

properties:
  tests:
    - type: variable
      name: other 1
      entryPoint: "Other.py"
      qualification: verifyEqual
      id: "0"
      tests:
        - name: "a"
          value: 1
    - type: variable
      name: other 2
      setUpCodeDependency: "0"
      setUpCode: ["x = add(2,3)\ny= add(3, 5)"]
      qualification: verifyEqual
      id: "1"
      tests:
        - name: "x"
          value: 5
        - name: "y"
          value: 8
    - type: variable
      name: other 3
      setUpCodeDependency: "1"
      setUpCode:
        - "z1 = add(5, 8)"
        - "z2 = add(5, 8)"
        - "z3 = add(5, 8)"
      qualification: verifyEqual
      id: "2"
      tests:
        - name: "x"
          value: 5
        - name: "y"
          value: 8
        - name: "z1"
          value: 13
        - name: "z2"
          value: 13
        - name: "z3"
          value: 13
        - name: "__doc__"
          qualification: startsWith
          pattern: "This"
