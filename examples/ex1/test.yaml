testInfo:
  studentDirectory: "student"
  referenceDirectory: "reference"
  testVersion: "v1.0"

name: Python Test suite
description: Checks variables
type: "python"
version: "1.0"
failureMessage: Some or all tests failed
successMessage: Congratulations! All tests passed
storeGraphicsArtefacts: false

properties:
  relativeTolerance: 1.0E-12
  absoluteTolerance: 0.000001
  qualification: verifyEqual
  tests:
    - name: Test Basic
      relativeTolerance: 1.0E-1
      absoluteTolerance: 0.001
      type: variable
      entryPoint: "Basic.py"
      subTests:
        - name: "var1"
          relativeTolerance: 1.0E-05
          #value: 0.3
        - name: "var2"
        - name: "var3"
        - name: "var4"
        - name: "var5"
        - name: "var6"
        - name: "var7"
          value: "xyz"
        - name: "var8"
          evalString: "round((1+2+3+0.001)*1)"
    - name: Test PythonTypes
      type: variable
      entryPoint: "PythonTypes.py"
      subTests:
        - name: "x1"
        - name: "x2"
        - name: "x3"
        - name: "x4"
        - name: "x5"
        - name: "x6"
        - name: "x7"
        - name: "x8"
        - name: "x9"
        - name: "x10"
        - name: "x11"
        - name: "x12"
        - name: "x13"
        - name: "x14"
        - name: "x15"
    - name: Test DateTime
      type: variable
      entryPoint: "DateTime.py"
      subTests:
        - name: "var_date"
        - name: "var_time"
        - name: "var_datetime"
        - name: "var_duration"
    - name: Test Matplot
      relativeTolerance: 1.0E-8
      absoluteTolerance: 0.00001
      type: variable
      entryPoint: "Matplot.py"
      subTests:
        - name: "x"
        - name: "y"
    - name: Test Pandas
      type: variable
      entryPoint: "Pandas.py"
      subTests:
        - name: "df"
        - name: "ser"
    - name: Test Strings
      type: variable
      entryPoint: "Strings.py"
      subTests:
        - name: "var1"
          qualification: matches
          pattern: "_x1234567890"
        - name: "var1"
          qualification: contains
          pattern: "_x1234567890"
        - name: "var1"
          qualification: startsWith
          pattern: "_x123"
        - name: "var1"
          qualification: endsWith
          pattern: "890"
        - name: "var1"
          qualification: count
          pattern: "_"
          countRequirement: 1
        - name: "var1"
          qualification: regexp
          pattern: "^.*x.*$"
        - name: "var2"
          qualification: matches
          pattern: "-"
        - name: "var2"
          qualification: contains
          pattern: "-"
        - name: "var2"
          qualification: startsWith
          pattern: "-"
        - name: "var2"
          qualification: endsWith
          pattern: "-"
        - name: "var2"
          qualification: count
          pattern: "-"
          countRequirement: 1
        - name: "var2"
          qualification: regexp
          pattern: "^.*y.*$"
